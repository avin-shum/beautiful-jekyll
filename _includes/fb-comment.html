{%- if site.fb_comment_id -%}
<div class="comments">
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId={{ site.fb_app_id }}&autoLogAppEvents=1" nonce="zGvZHyJZ"></script>

  <div
    class="fb-comments"
    data-href="{{ page.url | absolute_url }}"
    data-width="100%"
    data-numposts="5"
  ></div>
  <noscript
    >Please enable JavaScript to view the comments powered by
    Facebook.</noscript
  >
</div>
{%- endif -%}
